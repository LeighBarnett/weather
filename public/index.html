<!DOCTYPE html>
<html>

<head>
	<link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title></title>
</head>

<body>
    <div class="container">
        <div class="page-header">
            <h1>Weather Chat</h1>
            <br>
            <div class="input-group">
                <input type="text" class="form-control weatherInput" id="usr" placeholder="Enter City">
                <div class="input-group-btn">
                    <button type="button" class="btn btn-primary weatherButton">Get Temp</button>
                </div>
            </div>
            <br>
        </div>
    </div>
    <div class="container">
        <div class="displayedWeather "></div>
    </div>
    <script id="weather-template" type="text/x-handlebars-template">
        <div class="cityBlock">
            <h2 class="cityName">{{cityName}}</h2>
            <h3 class="cityTemp">{{cityTemp}}&#176;C</h3>
            <br>
            <div class="input-group comDiv">
                <input type="text" class="form-control commentInput" id="usr">
                <div class="input-group-btn ">
                    <button type="button" class="btn btn-success commentButton">Comment</button>
                </div>
            </div>
            <br>
            <div class="commentPost">Comments:</div>
        </div>
    </script>
    <script type="text/javascript" src="jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="bootstrap/dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="handlebars/dist/handlebars.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
